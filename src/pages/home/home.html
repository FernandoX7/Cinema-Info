<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let movie of movies">
    <ion-thumbnail class="thumbnail" item-left>
      <img-loader src="{{movie.posterImg}}" useImg spinner></img-loader>
    </ion-thumbnail>
    <h2>{{movie.original_title}}</h2>
    <p>May 25, 2017</p>
  </ion-item>

</ion-content>
