<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">

  <div style="margin-bottom: 1px;"></div>
  <ion-item *ngFor="let movie of movies" class="list-item" no-lines>
    <ion-thumbnail class="thumbnail" item-left>
      <img-loader src="{{movie.posterImg}}" useImg spinner></img-loader>
    </ion-thumbnail>
    <div class="movie-title">{{movie.original_title}}</div>
    <div class="movie-details">{{movie.detailRated}}, {{movie.detailRuntime}}</div>
    <div class="movie-details">{{movie.detailReleased}}</div>
  </ion-item>

</ion-content>
